# Project-wide Gradle settings - Define versions, flags, etc.

# For example, setting JVM arguments for Gradle daemon.
# org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Android specific properties
# android.useAndroidX=true
# android.enableJetifier=true

# Kotlin version (though often defined in buildSrc or version catalogs now)
# kotlin.code.style=official
# kotlinVersion=1.9.20

# Compose compiler version (if not managed elsewhere)
# composeCompilerVersion=1.5.5

# Flag to enable configuration caching (experimental, test thoroughly)
# org.gradle.configuration-cache=true

# Flag to run builds in parallel (if your project structure allows)
# org.gradle.parallel=true
